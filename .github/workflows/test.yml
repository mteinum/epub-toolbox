name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Compile
        run: npm run compile
      
      - name: Run tests
        uses: coactions/setup-xvfb@v1
        with:
          run: npm test
        env:
          VSCODE_TEST_VERSION: stable
      
      - name: Publish Test Report
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: Test Results (${{ matrix.os }})
          path: test-results.json
          reporter: mocha-json
